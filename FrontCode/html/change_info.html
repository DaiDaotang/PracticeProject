<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>修改信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-form-select dl dd.layui-this {
            background-color: #1E9FFF
        }

        .layui-form-select dl dd:hover {
            background-color: #1E9FFF
        }
    </style>
</head>
<body>
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

    <center>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 40px; margin-bottom: 50px;">
            <legend style="font-size:32px;">修改信息</legend>
        </fieldset>
        <form class="layui-form" action="" lay-filter="signup_info" id="signup_form">
            <div class="layui-form-item" style="margin: 0 auto 15px auto; position:relative; right: 40px; width:450px;">
                <label class="layui-form-label">头像</label>
                <img id="target_hd_img" style="width:150px; height:150px; position:absolute; left: 210px; top: 240px; border-radius: 75px;" />
            </div>
            <div class="layui-form-item" style="margin: 0 auto 15px auto; position:relative; right: 40px; width:450px;">
                <label class="layui-form-label">名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required lay-verify="required" lay-filter="username" id="username" autocomplete="off" placeholder="请输入名称" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" style="margin: 0 auto 15px auto; width: 450px; position:relative; right:40px;">
                <label class="layui-form-label">性别</label>
                <div class="layui-input-block">
                    <input type="radio" name="sex" value="男" title="男" checked="">
                    <input type="radio" name="sex" value="女" title="女">
                </div>
            </div>
            <div id="extra_input"></div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="change_info" id="change_info" style="font-size:22px; border-radius: 20px; margin-top:50px; margin-left:30px;">Sign Up</button>
            </div>
        </form>
    </center>

    <script src="../layui/layui.js" charset="utf-8"></script>
    <script src="../js/basic_url.js" charset="utf-8"></script>
    <script>
        //获取传参
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var t_param = GetRequest()
            , user_id = t_param[`user_id`]
            , user_authority = t_param[`user_authority`]
            , target_id = t_param[`target_id`]
            , target_authority = t_param[`target_authority`];

        //form区
        layui.use(['form', 'jquery', 'layer'], function () {
            var form = layui.form
                , $ = layui.jquery
                , layer = layui.layer
                , telephone_patter = /\d{11}/
                , password_patter = /\S{6,18}/;

            var temp = "";
            switch (user_authority) {
                case "Student":
                    //获取学校名称
                    $.ajax({
                        type: "POST",
                        url: GetSchoolListURL,
                        async: true,
                        data: JSON.stringify({
                            "reqId": ""
                        }),
                        dataType: "json",
                        success: function (res) {
                            if (res.isSuccess) {
                                temp = `
                                    <div class="layui-form-item" id="school-div" style="margin: 0 auto 15px auto; width: 450px;">
                                        <label class="layui-form-label">所属学校</label>
                                        <div class="layui-input-block">
                                            <select name="school_sort" lay-filter="school_sort" id="school_sort">
                                                <option value=""></option>`;
                                for (var i = 0; i < res.resData.length; i++) {
                                    var temptemp = '<option value=' + res.resData[i].id + '>' + res.resData[i].name + '</option>';
                                    temp += temptemp;
                                }

                                temp += '</select></div></div><div class="layui-form-item" style="margin: 0 auto 15px auto; width: 450px;"><label class="layui-form-label">学号</label><div class="layui-input-block"><input type="text" name="student_number" lay-filter="student_number" id="student_number" autocomplete="off" placeholder="请输入学号" class="layui-input"></div></div><div class="layui-form-item" id="student_major-div" style="margin: 0 auto 15px auto; width: 450px;"><label class="layui-form-label">专业</label><div class="layui-input-block"><input type="text" name="student_major" lay-filter="student_major" id="student_major" autocomplete="off" placeholder="请输入专业" class="layui-input"></div></div>';
                                temp += '<div class="layui-form-item" style="margin: 0 auto 15px auto; width: 450px;"><label class="layui-form-label">年级</label><div class="layui-input-block"><select name="grade" lay-filter="grade" id="grade"><option value=""></option>';
                                temp += '<option value="2013">2013级</option><option value="2014">2014级</option><option value="2015">2015级</option><option value="2016">2016级</option><option value="2017" selected="">2017级</option><option value="2018">2018级</option><option value="2019">2019级</option>';
                                temp += '</div ></div > '
                                document.getElementById('extra-input').innerHTML = temp;
                                document.getElementById('signup').style.marginBottom = "80px";
                                form.render('radio');
                                form.render('select');
                            }
                        },
                        error: function (res) {
                            console.log("error");
                            console.log(res);
                        }
                    });

                    document.getElementById('extra-input').innerHTML = temp;
                    document.getElementById('signup').style.marginBottom = "80px";
                    form.render('radio');
                    form.render('select');

                    break;
                case "Teacher":
                    //获取企业名称
                    $.ajax({
                        type: "POST",
                        url: GetCompanyListURL,
                        async: true,
                        data: JSON.stringify({
                            "reqId": ""
                        }),
                        dataType: "json",
                        success: function (res) {
                            if (res.isSuccess) {
                                temp += `
                                            <div class="layui-form-item" id="company-div" style="margin: 0 auto 15px auto; width: 450px; position:relative; right:40px;">
                                                <label class="layui-form-label">所属企业</label><div class="layui-input-block">
                                                    <select name="company_sort" lay-filter="company_sort" id="company_sort">
                                                        <option value=""></option>`;
                                for (var i = 0; i < res.resData.length; i++) {
                                    var temptemp = '<option value=' + res.resData[i].id + '>' + res.resData[i].name + '</option>';
                                    temp += temptemp;
                                }

                                temp += '</select></div></div> ';
                                document.getElementById('extra_input').innerHTML = temp;
                                form.render('select');
                            }
                        },
                        error: function (res) {
                            console.log("error");
                            console.log(res);
                        }
                    });
                    break;
                case "School":
                    //获取学校名称
                    $.ajax({
                        type: "POST",
                        url: GetSchoolListURL,
                        async: true,
                        data: JSON.stringify({
                            "reqId": ""
                        }),
                        dataType: "json",
                        success: function (res) {
                            if (res.isSuccess) {
                                temp = `
                                        <div class="layui-form-item" style="margin: 0 auto 15px auto; width: 450px;position:relative; right:40px;">
                                            <label class="layui-form-label">所属学校</label><div class="layui-input-block">
                                            <select name="school_sort" lay-filter="school_sort" id="school_sort">
                                                <option value=""></option>`;
                                for (var i = 0; i < res.resData.length; i++) {
                                    var temptemp = '<option value=' + res.resData[i].id + '>' + res.resData[i].name + '</option>';
                                    temp += temptemp;
                                }

                                temp += '</select></div></div> ';
                                document.getElementById('extra_input').innerHTML = temp;
                                form.render('radio');
                                form.render('select');
                            }
                        },
                        error: function (res) {
                            console.log("error");
                            console.log(res);
                        }
                    });
                    break;
            }
            document.getElementById("extra_input").innerHTML += temp;

            //表单初始赋值
            form.val('signup_info', {
                "company_name": ""
            })

            //监听注册
            form.on('submit(change_info)', function (data) {
                console.log(data.field)
                return false;
            });

            //success回调函数
            function sign_up_btn_success(res) {
                if (res.isSuccess) {
                    layer.msg('修改成功', { time: 1500 })
                    setTimeout(function returnTo() {
                        var HomepageURL = "";
                        switch (user_authority) {
                            case "Student":
                                HomepageURL = "Student/" + StudentHomepageURL + "?user_id=" + user_id + "&user_authority=Student&target_id=" + user_id + "&target_authority=Student"
                                break;
                            case "Teacher":
                                HomepageURL = "CompanyTeacher/" + CompanyTeacherHomepageURL + "?user_id=" + user_id + "&user_authority=Teacher&target_id=" + user_id + "&target_authority=Teacher"
                                break;
                            case "School":
                                HomepageURL = "SchoolTeacher/" + SchoolTeacherHomepageURL + "?user_id=" + user_id + "&user_authority=School&target_id=" + user_id + "&target_authority=School"
                                break;
                            case "Company":
                                break;
                            default:
                                HomepageURL = "login.html"
                                break;
                        }
                        window.location.href = HomepageURL;
                    }, 750);
                }
                else {
                    layer.msg("修改失败", { time: 1000 })
                }
                return false;
            }
        });
    </script>
</body>
</html>
