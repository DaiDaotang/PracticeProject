    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">
    <style type="text/css">
        .layui-form-select dl dd:hover {
            background-color: #1E9FFF;
            color: #d4dadb
        }

        #body_whole {
            height: 100%;
            background: -webkit-linear-gradient(#4a8cd4, #bfddf8); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(#4a8cd4, #bfddf8); /* Opera 11.1 - 12.0 */

    </style>

<body id="body_whole">

        <li class="layui-nav-item"><a href="" id="target_diary">我的日志</a></li>
        <li class="layui-nav-item"><a href="" id="target_history">历史实训记录</a></li>
        <li class="layui-nav-item"><a href="" id="target_resume">我的简历</a></li>
        <li class="layui-nav-item" lay-unselect="" style="position:absolute; right:30px;" id="me">
            <a href="javascript:;" style="font-size:28px;"><img src="" class="layui-nav-img" style="width: 28px; height: 28px;" id="user_hd_img">Me</a>
            <dl class="layui-nav-child">
                <dd><a id="user_homepage_a" href="">我的主页</a></dd>
                <dd><a id="change_info_a" href="">修改信息</a></dd>

                <dd><a id="quit_a" href="login.html">退出登录</a></dd>
            </dl>
        </li>
    </ul>

    <ins class="adsbygoogle" style="display:inline-block;width:970px;" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

    <div style="width: auto; height: 100%; margin: 100px 150px 82px 150px;">

        <img id="target_head_img" style="width:150px; height:150px; position:absolute; left: 210px; top: 240px; border-radius: 75px;" />

        <div style="background-color:#c9c9c9; width: auto; height: 230px; margin-top: 50px; border-top-left-radius: 30px; border-top-right-radius: 30px;">
            <div id="information" style="position:absolute; left: 420px; top: 240px; width:auto">
                <span id="username" style="font-size:45px; text-align:left; width:400px; font-family:FangSong"></span>
                <span id="gender" style="font-size:40px;"></span>
            </div>

            <div style="position:absolute; right:210px; top: 305px; width:auto; font-size: 30px;">
                <span><a id="school_a" href="" target="_blank" title="学校主页"></a></span>
                <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a id="major" href="" target="_blank" title="百度百科"></a></span>
                <span id="grade">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
            </div>

            <div class="layui-form-item" id="check_div">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="checkin" id="checkin" style="width:150px; font-size:22px; position: absolute; top: 160px; right: 200px;">上班打卡</button>
                <p id="has_checked_time_c" style="position: absolute; top: 140px; right: 210px; font-size:16px; display:none;"><span id="has_checked_time" style="color:#ff2222">4:30:34</span>/5:00:00</p>
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="checkrecord" id="checkrecord" style="width:150px;  font-size:22px; position: absolute; top: 210px; right: 200px; background-color:#2988d6">签到记录</button>
            </div>
        </div>

        <div style="background-color:#fff; width: auto; height: auto; border-bottom-left-radius: 30px; border-bottom-right-radius: 30px; border: 1px solid #FFF;">

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; ">
                <legend style="font-size:24px;">实训</legend>
            </fieldset>
            <div style="width: auto; height: 75px; margin: 0 20px 50px 20px; border: 1px solid #e7f6f7; border-radius: 10px; background-color:#e7f6f7">
                <form class="layui-form" action="" lay-filter="student_pt" style="margin:20px 150px;">
                    <div class="layui-form-item" style="margin: 0 auto 15px auto;">
                        <div class="layui-input-block;"  style="font-size:20px;">
                            <select name="student_pt" id="student_pt" lay-filter="student_pt">
                                <option value=""></option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>

            <fieldset class="layui-elem-field layui-field-title" style="margin-top: 50px; ">
                <legend style="font-size:24px;">团队&项目</legend>
            </fieldset>
            <div style="width: auto; height: 80px; margin: 0 20px 50px 20px; border: 1px solid #e7f6f7; border-radius: 10px; background-color:#e7f6f7">
                <div class="layui-row" style="height:100px;">
                    <div class="layui-col-md6" style="height:100px;">
                        <div class="grid-demo grid-demo-bg1" style="height:auto; margin: 20px 0 20px 20px;">
                            <i class="layui-icon layui-icon-group" style="height:100px; color: #1E9FFF; font-size:35px; margin-right: 20px;"></i>
                            <a id="group_a" href="" title="团队主页">
                                <span style="font-size: 35px;" id="group_name"></span>
                            </a>
                        </div>
                    </div>
                    <div class="layui-col-md6" style="height:100px;">
                        <div class="grid-demo grid-demo-bg1" style="height:auto; margin: 20px 0 20px 20px;">
                            <i class="layui-icon layui-icon-tabs" style="height:100px; color: #1E9FFF; font-size:35px; margin-right: 20px;"></i>
                            <button id="item_a" title="项目介绍页面" style="background:none;border:none;">
                                <span style="font-size: 35px;" id="item_name"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../layui/layui.js" charset="utf-8"></script>
    <script src="../../js/basic_url.js" charset="utf-8"></script>

    <script src="../../js/student_homepage.js" charset="utf-8"></script>
