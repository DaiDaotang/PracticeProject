<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>批阅日志页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-form-select dl dd:hover {
            background-color: #1E9FFF;
            color: #d4dadb
        }

        #body_whole {
            height: 100%;
            background: -webkit-linear-gradient(#4a8cd4, #bfddf8); /* Safari 5.1 - 6.0 */
            background: -o-linear-gradient(#4a8cd4, #bfddf8); /* Opera 11.1 - 12.0 */
            background: -moz-linear-gradient(#4a8cd4, #bfddf8); /* Firefox 3.6 - 15 */
            background: linear-gradient(#4a8cd4, #bfddf8); /* 标准的语法（必须放在最后） */
        }
    </style>
</head>
<body id="body_whole" style="height:770px;">
    <div id="div_whole" >
        <div class="layui-header">
            <ul class="layui-nav" style="position:fixed; top: 0; right:0; left:0; z-index:999;">
                <li class="layui-nav-item layui-this"><a href="" id="target_homepage">首页</a></li>
                <li class="layui-nav-item"><a href="" id="target_modify_pt">我创建的实训</a></li>
                <li class="layui-nav-item" src="" lay-unselect="" style="position:absolute; right:30px;" id="me">
                    <a href="javascript:;" style="font-size:28px;"><img src="" class="layui-nav-img" style="width: 28px; height: 28px;" id="user_hd_img">Me</a>
                    <dl class="layui-nav-child">
                        <dd><a id="user_homepage_a" href="">我的主页</a></dd>
                        <dd><a id="change_info_a" href="">修改信息</a></dd>
                        <dd><a id="safety_info_a" href="safety_info.html">安全管理</a></dd>
                        <dd><a id="quit_a" href="login.html">退出登录</a></dd>
                    </dl>
                </li>
                <li class="layui-nav-item"><a href="" id="target_create_pt">创建实训</a></li>
            </ul>
        </div>

        <div class="layui-side layui-bg-black" style="position:fixed; top: 58px;">
            <div class="layui-side-scroll">
                <ul class="layui-nav layui-nav-tree" lay-filter="member_list">
                    <li class="layui-nav-item layui-nav-itemed">
                        <a class="" href="javascript:;">未批阅</a>
                        <dl class="layui-nav-child">
                            <dd>
                                <a>
                                    <input type='button' class="kayui-this" onclick='change_diary(this)' id="score_team" style="font-size:16px; background:none;border:none; color:#d4dadb; text-align: left; width:190px; padding-top:7px;" value="百度" />
                                </a>
                            </dd>
                        </dl>
                    </li>
                    <li class="layui-nav-item">
                        <a href="javascript:;">已批阅</a>
                        <dl class="layui-nav-child"></dl>
                    </li>
                </ul>
            </div>
        </div>

        <div class="layui-body">
            <div style="width:auto; height: auto; margin:80px 80px 0px 80px; background-color:#e7f6f7; border-radius: 20px; border: 1px solid #d4dadb;">
                <div style="width:auto; height: auto; margin: 20px;">
                    <div class="layui-row" style="height:auto;">
                        <div class="layui-col-md8" style="height:100px;">
                            <div class="grid-demo grid-demo-bg1" style="height:auto; margin: 20px 0 20px 20px;">
                                <span style="font-size:30px;">aaa</span>
                                <hr class="layui-bg-blue">
                            </div>
                        </div>
                        <div class="layui-col-md4" style="height:auto; text-align:right;">
                            <div class="grid-demo grid-demo-bg1" style="margin-top:5px;">
                                <p style="font-size:20px;">bbb</p>
                                <p style="font-size:20px;">ccc</p>
                                <p style="font-size:20px;">ddd</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div style="width:auto; height: auto; margin: 20px; padding:20px; font-size:24px;">
                    <pre>eee</pre>
                </div>
            </div>
            <div style="width:auto; height: auto; margin: 20px 80px 20px 80px; background-color:#e7f6f7; border-radius: 20px; border: 1px solid #d4dadb;">
                <div style="width:auto; height: auto; margin: 20px;">
                    <form class="layui-form" action="" lay-filter="score_info">
                        <div class="layui-form-item" style="margin: 0 auto 15px auto;width:210px;">
                            <label class="layui-form-label">评分</label>
                            <div class="layui-input-block">
                                <input type="text" name="score" lay-filter="score" id="score" autocomplete="off" placeholder="请输入分数" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
                            <label class="layui-form-label">评语</label>
                            <div class="layui-input-block">
                                <textarea name="content" required lay-verify="required" lay-filter="content" id="content" placeholder="评语..." autocomplete="off" class="layui-textarea"></textarea>
                            </div>
                        </div>
                        <div class="layui-form-item">
                            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="upload" id="upload" style="font-size:26px; border-radius: 20px; margin-top:50px; margin-right:30px;">提交</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <ins class="adsbygoogle" style="display:inline-block;width:970px;" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

    <script src="../../layui/layui.js" charset="utf-8"></script>
    <script src="../../js/basic_url.js" charset="utf-8"></script>
    <script src="../../js/basic.js" charset="utf-8"></script>
    <script src="../../js/company_teacher.js" charset="utf-8"></script>
    <script src="../../js/company_teacher_check_diary.js" charset="utf-8"></script>
</body>
</html>
