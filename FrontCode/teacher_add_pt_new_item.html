<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加新项目</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-form-select dl dd:hover {
            background-color: #1E9FFF;
            color: #1E9FFF
        }
    </style>
</head>
<body id="body_whole">
    <form class="layui-form" action="" lay-filter="login_info" style="margin: 20px;">
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">项目名称</label>
            <div class="layui-input-block">
                <input type="text" required lay-verify="required" name="new_item_name" lay-filter="new_item_name" id="new_item_name" autocomplete="off" placeholder="请输入项目名称" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">类型</label>
            <div class="layui-input-block">
                <input type="text" required lay-verify="required" name="new_item_type" lay-filter="new_item_type" id="new_item_type" autocomplete="off" placeholder="请输入项目类型" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">难度</label>
            <div name="new_item_difficulty" lay-filter="new_item_difficulty" id="new_item_difficulty" style="float: left;">
            </div>
        </div>
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">项目概述</label>
            <div class="layui-input-block">
                <textarea name="new_item_introduce" required lay-verify="required" lay-filter="new_item_introduce" id="new_item_introduce" placeholder="概述..." autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">基本功能</label>
            <div class="layui-input-block">
                <textarea name="new_item_base_content" required lay-verify="required" lay-filter="new_item_base_content" id="new_item_base_content" placeholder="基本功能..." autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">扩展功能</label>
            <div class="layui-input-block">
                <textarea name="new_item_extend_content" lay-filter="new_item_extend_content" id="new_item_extend_content" placeholder="扩展功能..." autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">高级功能</label>
            <div class="layui-input-block">
                <textarea name="new_item_advance_content" lay-filter="new_item_advance_content" id="new_item_advance_content" placeholder="高级功能..." autocomplete="off" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item" style="width:auto; position:relative;right:20px;">
            <label class="layui-form-label">企业老师</label>
            <div class="layui-input-block">
                <table class="layui-hide" id="ni_company_teacher_table" lay-filter="new_item_company_teacher_table"></table>
            </div>
        </div>
        <div style="text-align:center;">
            <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="new_item_upload" style="font-size:26px; width:130px; border-radius: 20px; margin:20px auto; display:none;">Upload</button>
        </div>
    </form>

    <script type="text/html" id="toolbar_company_teacher">
        <div>企业老师</div>
        <div class="layui-btn-container">
        </div>
    </script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script src="js/teacher_add_pt_new_item.js" charset="utf-8"></script>
</body>
</html>
