<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-form-select dl dd.layui-this {
            background-color: #1E9FFF
        }
        .layui-form-select dl dd:hover {
            background-color: #1E9FFF
        }
    </style>
</head>
<body>
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

    <center>
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 100px; margin-bottom: 50px;">
            <legend style="font-size:32px;">注册</legend>
        </fieldset>
        <form class="layui-form" action="" lay-filter="signup_info">
            <div class="layui-form-item" id="account-div">
                <label class="layui-form-label">账号</label>
                <div class="layui-input-block">
                    <input type="text" name="account" lay-filter="account" id="account" autocomplete="off" placeholder="请输入账号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" id="password0-div">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password0" lay-filter="password0" id="password0" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" id="password1-div">
                <label class="layui-form-label">确认密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password1" lay-filter="password1" id="password1" autocomplete="off" placeholder="请重新输入密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" id="sort-div">
                <label class="layui-form-label">身份</label>
                <div class="layui-input-block">
                    <select name="sort" lay-filter="sort" id="sort">
                        <option value=""></option>
                        <option value="Student">学生</option>
                        <option value="School">学校</option>
                        <option value="Teacher">指导教师</option>
                        <option value="Company">企业</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="signup" id="signup" style="font-size:22px; border-radius: 20px; margin-top:50px; margin-left:30px;" data-method="notice">Sign Up</button>
            </div>
        </form>
    </center>

    <script src="layui/layui.js" charset="utf-8"></script>
    <script>
        //变量
        var SignUpURL = "";

        //form区
        layui.use(['form', 'jquery', 'layer'], function () {
            var form = layui.form
                , $ = layui.jquery
                , layer = layui.layer;

            //表单初始赋值
            form.val('signup_info', {
                "username": ""
                , "password0": ""
                , "password1": ""
                , "sort":""
            })

            //监听注册
            form.on('submit(signup)', function (data) {
                window.localStorage.account = data.field.account;
                window.localStorage.password = data.field.password;
                window.localStorage.authority = data.field.sort;

                var active = {
                    notice: function () {
                        //示范一个公告层
                        layer.open({
                            type: 1
                            , title: false
                            , closeBtn: false
                            , area: '300px;'
                            , shade: 0.8
                            , id: 'LAY_layuipro' //设定一个id，防止重复弹出
                            , btn: ['确定注册', '再度检查']
                            , btnAlign: 'c'
                            , moveType: 1 //拖拽模式，0或者1
                            , content: '<div>账号：' + window.localStorage.account + '<br/>密码：' + window.localStorage.password0 + '<br/>身份：' + window.localStorage.authority + '</div> '
                            , success: function (layero) {
                                var btn = layero.find('.layui-layer-btn');
                                console.log(layero)
                            }
                        });
                    }
                };

                $('#layerDemo .layui-btn').on('click', function () {
                    var othis = $(this), method = othis.data('method');
                    active[method] ? active[method].call(this, othis) : '';
                });

                //$.ajax({
                //    type: "POST",
                //    url: SignUpURL,
                //    async: true,
                //    data: JSON.stringify({

                //    }),
                //    dataType: "json",
                //    success: function (res) {
                //        console.log(res);
                //        if (!res.isSuccess) {
                //            console.log("注册失败");
                //            return;
                //        }
                //    },
                //    err: function (err) {
                //        console.log(err);
                //    }
                //});
                return false;
            });
        });

        document.getElementById("account-div").style.width = '450px';
        document.getElementById("password0-div").style.width = '450px';
        document.getElementById("password1-div").style.width = '450px';
        document.getElementById("sort-div").style.width = '450px';
    </script>
</body>
</html>
