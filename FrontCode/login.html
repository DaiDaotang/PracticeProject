<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>高校实训实习管理平台</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-form-select dl dd:hover {
            background-color: #1E9FFF
        }
    </style>
</head>
<body>

    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>

    <div style="height:360px; margin: 0 auto 0 auto; text-align : center;">
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 80px; margin-bottom: 50px;">
            <legend style="font-size:32px;">登陆</legend>
        </fieldset>
        <form class="layui-form" action="" lay-filter="login_info">
            <div class="layui-form-item" id="telephone-div" style="margin: 0 auto 15px auto; position:relative; right: 40px;">
                <label class="layui-form-label">手机号</label>
                <div class="layui-input-block">
                    <input type="text" name="telephone" lay-filter="telephone" id="telephone" autocomplete="off" placeholder="请输入手机号" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" id="password-div" style="margin: 0 auto 15px auto; position:relative; right: 40px;">
                <label class="layui-form-label">密码</label>
                <div class="layui-input-block">
                    <input type="password" name="password" lay-filter="password" lay-verify="password" id="password" autocomplete="off" placeholder="请输入密码" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item" id="sort-div" style="margin: 0 auto 15px auto; position:relative; right: 40px;">
                <label class="layui-form-label">身份</label>
                <div class="layui-input-block">
                    <select name="sort" lay-filter="sort" id="sort" lay-verify="sort">
                        <option value=""></option>
                        <option value="Student">学生</option>
                        <option value="School">学校</option>
                        <option value="Teacher">指导教师</option>
                        <option value="Company">企业</option>
                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <button class="layui-btn" lay-submit="" lay-filter="logup" style="font-size:26px; border-radius: 20px; margin-top:50px; margin-right:30px; color:#1E9FFF; background-color: white;">Sign Up</button>
                <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="login" style="font-size:26px; border-radius: 20px; margin-top:50px; margin-left:30px;">Sign In</button>
            </div>
        </form>
    </div>

    <script src="layui/layui.js" charset="utf-8"></script>
    <script>
        //变量
        var LoginURL = "";

        //form区
        layui.use(['form', 'jquery'], function () {
            var form = layui.form
                , $ = layui.jquery;

            //表单初始赋值
            form.val('login_info', {
                "username": ""
                , "password": ""
                , "sort": ""
            })

            //监听登陆
            form.on('submit(login)', function (data) {
                window.localStorage.telephone = data.field.telephone;
                window.localStorage.password = data.field.password;
                window.localStorage.authority = data.field.sort;

                if (data.field.telephone == "")
                    layer.msg("请输入手机号")
                else if (data.field.password == "")
                    layer.msg("请输入密码")
                else if (data.field.sort == "")
                    layer.msg("请选择身份")
                else {
                    console.log(data.field);

                    if (window.localStorage.authority == "Student") {
                        if (data.field.telephone == "12345678900" && data.field.password == "123456") {
                            window.location.href = "homepage_student.html"
                        }
                        else {
                            layer.msg('密码错误');
                            return false;
                        }
                    }

                    //$.ajax({
                    //    type: "POST",
                    //    url: LoginURL,
                    //    async: true,
                    //    data: JSON.stringify({
                    //
                    //    }),
                    //    dataType: "json",
                    //    success: function (res) {
                    //        console.log(res);
                    //        if (!res.isSuccess) {
                    //            console.log("登陆失败");
                    //            return;
                    //        }
                    //    },
                    //    err: function (err) {
                    //        console.log(err);
                    //    }
                    //});

                    return false;
                }
                return false;
            });

            //监听注册
            form.on('submit(logup)', function (data) {
                window.location.href="signup.html"
                return false;
            });
        });
        
        document.getElementById("telephone-div").style.width = '450px';
        document.getElementById("password-div").style.width = '450px';
        document.getElementById("sort-div").style.width = '450px';
    </script>
</body>
</html>
