    <script src="layui/layui.js" charset="utf-8"></script>
    <script>
        //获取传参
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var t_param = GetRequest();
        console.log(t_param);

        //变量
        var user_hd_img = "./img/defaultHead.jpg"
            , user_id = parseInt(t_param[`user_id`])
            , user_authority = t_param[`user_authority`]
            , target_id = parseInt(t_param[`target_id`])
            , target_authority = t_param[`target_authority`]
            , target_name = ""
            , target_gender = ""
            , target_hd_img = ""
            , target_company_id = -1
            , target_company_name = "";

        //console.log("id=" + target_id + " authority=" + t_param[`authority`])

        var QuitURL = "login.html"
            , ChangeInfoURL = "login.html"
            , SafetyURL = "safety_info.html"
            , GetCompanyTeacherInfoURL = "http://localhost:8080/GetCompanyTeacherInformationServlet"
            , GetCompanyNameURL = "http://localhost:8080/GetCompanyInformationServlet"
            , GetStudentServletURL = "http://localhost:8080/GetStudentInformationServlet"
            , GetCompanyTeacherServletURL = "http://localhost:8080/GetCompanyTeacherInformationServlet"
            , GetSchoolTeacherServletURL = "http://localhost:8080/GetSchoolTeacherInformationServlet"
            , GetCompanyServletURL = "http://localhost:8080/GetCompanyInformationServlet"
            , GetAnyUserServlet = ""
            , GetPTItemInChargeNowURL = ""
            , GetPTItemInChargeBeforeURL = ""
            , CreateNewPTURL = "teacher_publish_pt.html"
            , GetHeadImgURL = "http://localhost:8080/DownloadServlet?head=";

        //测试变量
        var test_style = "1px solid #000";

        //form区 + 大区
        layui.use(['form', 'jquery', 'layer'], function () {
            var form = layui.form
                , $ = layui.jquery
                , layer = layui.layer;

            //表单初始赋值
            form.val('diary_form', {
                "search_diary_input": ""
                , "search_diary_data": ""
            })

            //监听搜索
            form.on('submit(search_diary_btn)', function (data) {
                console.log(data.field);
                //layer.msg(JSON.stringify(data.field));
                return false;
            });

            //监听置顶
            $(document).on('click', '#turntop', function () {
                document.body.scrollTop = document.documentElement.scrollTop = 0;
            });

            //监听创建新实训
            $(document).on('click', '#create_new_pt', function () {
                window.open(CreateNewPTURL + "?user_id=" + user_id + "&user_authority=" + user_authority + "&user_company_id=" + target_company_id);
            });

            //获取本人信息
            switch (user_authority) {
                case "Student":
                    GetAnyUserServlet = GetStudentServletURL;
                    break;
                case "Teacher":
                    GetAnyUserServlet = GetCompanyTeacherServletURL
                    break;
                case "School":
                    GetAnyUserServlet = GetSchoolTeacherServletURL
                    break;
                case "Company":
                    GetAnyUserServlet = GetCompanyServletURL
                    break;
            }
            $.ajax({
                type: "POST",
                url: GetAnyUserServlet,
                async: true,
                data: JSON.stringify({
                    "reqId": "",
                    "reqParam": user_id
                }),
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    user_hd_img = res.resData.head ? res.resData.head : "";
                    document.getElementById("user_hd_img").src = (user_hd_img == "" ? "./img/defaultHead.jpg" : GetHeadImgURL + user_hd_img);
                },
            });

            //获取信息
            $.ajax({
                type: "POST",
                url: GetCompanyTeacherInfoURL,
                async: true,
                data: JSON.stringify({
                    "reqId": "",
                    "reqParam": target_id
                }),
                dataType: "json",
                success: function (res) {
                    console.log(res);
                    target_name = res.resData.name
                        , target_gender = res.resData.sex
                        , target_company_id = res.resData.company
                        , target_hd_img = res.resData.head ? res.resData.head : "";
                    console.log(target_hd_img)
                    document.getElementById("target_hd_img").src = (target_hd_img == "" ? "./img/defaultHead.jpg" : GetHeadImgURL + target_hd_img);
                    //document.getElementById("target_head_img").src = (target_hd_img == "" ? "./img/defaultHead.jpg" : GetHeadImgURL + target_hd_img);
                    document.getElementById("target_hd_img").style.border = "1px solid #6e7474";

                    document.getElementById("username").innerText = target_name;
                    document.getElementById("gender").innerHTML = target_gender == "男" ? '<i class="layui-icon layui-icon-male" style="height:100px; color: #1E9FFF; font-size:40px; margin-left: 20px;"></i>' : '<i class="layui-icon layui-icon-female" style="height:100px; color: #fd5087; font-size:40px; margin-left: 20px;"></i>'
                    //获取公司信息
                    $.ajax({
                        type: "POST",
                        url: GetCompanyNameURL,
                        async: true,
                        data: JSON.stringify({
                            "reqId": "",
                            "reqParam": target_company_id
                        }),
                        dataType: "json",
                        success: function (res) {
                            console.log(res);
                            target_company_name = res.resData.name
                            document.getElementById("company_name").innerText = target_company_name;

                            if (target_id != user_id || target_authority != user_authority) {
                                document.getElementById("create_new_pt").style.display = "none";
                            }
                        },
                        error: function (res) {
                            console.log("获取公司名称失败");
                        }
                    });
                },
                error: function (res) {
                    console.log("获取用户基本信息失败");
                }
            });
        });

        //element区
        layui.use('element', function () {
            var element = layui.element; //导航的hover效果、二级菜单等功能，需要依赖element模块

            //监听导航点击
            element.on('nav(me)', function (elem) {
                console.log(elem)
                layer.msg(elem.text());
            });
        });

        //laydate区
        layui.use('laydate', function () {
            var laydate = layui.laydate;

            //执行一个laydate实例
            laydate.render({
                elem: '#search_diary_data'
            });
        });

        //flow区
        layui.use('flow', function () {
            var flow = layui.flow
                , $ = layui.jquery;

            flow.load({
                elem: '#diary_flow' //流加载容器
                , done: function (page, next) { //执行下一页的回调

                    //模拟数据插入
                    setTimeout(function () {
                        var lis = [];
                        for (var i = 0; i < 8; i++) {
                            lis.push('<li><div style="width:auto; height: 200px; margin: 20px; background-color:#d4dadb; border-radius: 20px;"><p>' + ((page - 1) * 8 + i + 1) + '</p></div></li>')
                        }

                        //执行下一页渲染，第二参数为：满足“加载更多”的条件，即后面仍有分页
                        //pages为Ajax返回的总页数，只有当前页小于总页数的情况下，才会继续出现加载更多
                        next(lis.join(''), page < 10); //假设总页数为 10
                    }, 300);
                }
            });
        });

        //基础区
        switch (user_authority) {
            case "Student":
                HomepageURL = "homepage_student.html?user_id=" + user_id + "&user_authority=Student&target_id=" + user_id + "&target_authority=Student"
                break;
            case "Teacher":
                HomepageURL = "homepage_company_teacher.html?user_id=" + user_id + "&user_authority=Teacher&target_id=" + user_id + "&target_authority=Teacher"
                break;
            case "School":
                HomepageURL = "homepage_school_teacher.html?user_id=" + user_id + "&user_authority=School&target_id=" + user_id + "&target_authority=School"
                break;
            case "Company":
                break;
        }
        document.getElementById("my_homepage_a").href = HomepageURL;
        document.getElementById("change_info_a").href = ChangeInfoURL;
        document.getElementById("safety_info_a").href = SafetyURL;
        document.getElementById("quit_a").href = QuitURL;
    </script>
