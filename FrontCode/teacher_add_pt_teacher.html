<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>添加老师</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-form-select dl dd:hover {
            background-color: #1E9FFF;
            color: #d4dadb
        }
    </style>
</head>
<body id="body_whole">
    <table class="layui-hide" id="teacher_table" lay-filter="teacher_table" style="margin:50px;"></table>
    <button class="layui-btn layui-btn-normal" lay-submit="" lay-filter="upload" style="position:fixed; left:185px; font-size:26px; width:130px; border-radius: 20px; margin-top:50px;">Upload</button>

    <script type="text/html" id="toolbar_teacher">
        <div>老师列表</div>
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中人数</button>
        </div>
    </script>
    <script src="layui/layui.js" charset="utf-8"></script>
    <script>
        var GetSchoolTeacherListURL = "http://localhost:8080/GetSchoolTeacherBySchoolIdServlet";

        var param_teacher = function (res) {
            return {
                elem: '#teacher_table'
                , url: GetSchoolTeacherListURL
                , title: '老师列表'
                , toolbar: "#toolbar_teacher"
                , contentType: 'application/json'
                , method: "POST"
                , width: 500
                , where: {
                    "reqId": "",
                    "reqParam": school_id
                }
                , deal: function (res) {
                    return {
                        code: 0
                        , msg: ""
                        , count: 1000
                        , data: res.resData
                    }
                }
                , cols: [[
                    { type: 'checkbox' }
                    , { field: 'id', title: 'ID', hide: true, sort: true }
                    , { field: 'name', title: '名称' }
                    , { field: 'sex', width: 150, title: '性别' }
                ]]
            }
        }

        //获取传参
        function GetRequest() {
            var url = location.search; //获取url中"?"符后的字串
            var theRequest = new Object();
            if (url.indexOf("?") != -1) {
                var str = url.substr(1);
                strs = str.split("&");
                for (var i = 0; i < strs.length; i++) {
                    theRequest[strs[i].split("=")[0]] = decodeURIComponent(strs[i].split("=")[1]);
                }
            }
            return theRequest;
        }
        var t_param = GetRequest();
        console.log(t_param);

        var school_id = t_param[`pt_school_id`]
            , pt_id = t_param[`pt_id`]
            , user_id = t_param[`user_id`]

        var checked_school_teacher = [];

        var AddSchoolTeacherURL = "http://localhost:8080/AddSchoolTeacherToPracticeServlet"

        //区
        layui.use(['form', 'jquery', 'layer', 'table'], function () {
            var form = layui.form
                , $ = layui.jquery
                , layer = layui.layer
                , table = layui.table;

            table.render(param_teacher(1))

            //头工具栏事件
            table.on('toolbar(teacher_table)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + '名老师');
                        break;
                };
            });

            //监听复选框
            table.on('checkbox(teacher_table)', function (obj) {
                //console.log(obj.checked); //当前是否选中状态
                //console.log(obj.data); //选中行的相关数据
                //console.log(obj.type); //如果触发的是全选，则为：all，如果触发的是单选，则为：one
                if (obj.checked) {
                    checked_school_teacher.push(obj.data.id)
                }
                else {
                    var i = 0;
                    for (i = 0; i < checked_school_teacher.length; i++) {
                        if (checked_school_teacher[i] == obj.data.id)
                            break;
                    }
                    checked_school_teacher.splice(i, 1);
                }
                console.log(checked_school_teacher)
            });

            //监听添加按钮
            form.on('submit(upload)', function (obj) {
                console.log('upload')

                $.ajax({
                    type: "POST",
                    url: AddSchoolTeacherURL,
                    async: true,
                    data: JSON.stringify({
                        "reqId": "",
                        "reqParam": {
                            "id": user_id,
                            "schoolTeachers": checked_school_teacher
                        }
                    }),
                    dataType: "json",
                    success: function (res) {
                        console.log(res);
                        layer.msg('添加成功', { time: 1000 })
                        setTimeout(function sign_up_fun() {
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index); //再执行关闭
                        }, 1000);
                    }
                });

                return false;
            });

            //success回调函数
            function sign_up_btn_success(res) {
                if (res.isSuccess) {
                    layer.msg('添加成功', { time: 1000 })
                    setTimeout(function sign_up_fun() {
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    }, 1000);
                }
                else {
                    layer.msg("添加失败", { time: 1000 })
                }
                return false;
            }
        });
    </script>
</body>
</html>
