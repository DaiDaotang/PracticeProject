<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>完善信息</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="layui/css/layui.css" media="all">

    <style type="text/css">
        .layui-form-select dl dd:hover {
            background-color: #1E9FFF
        }
    </style>
</head>
<body>
    <ins class="adsbygoogle" style="display:inline-block;width:970px;height:90px" data-ad-client="ca-pub-6111334333458862" data-ad-slot="3820120620"></ins>
    
    <fieldset class="layui-elem-field layui-field-title" style="margin-top: 80px; margin-bottom: 50px; text-align:center">
        <legend style="font-size:32px;">完善企业信息</legend>
    </fieldset>

    <form class="layui-form" action="" lay-filter="perfect-info" id="perfect-info">
        <div class="layui-upload" style="margin:0 auto 15px auto; width: 450px; text-align:center">
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="head-img">
                <p id="head-p"></p>
            </div>
            <button type="button" class="layui-btn" id="head-get">上传图片</button>
        </div>

        <div class="layui-form-item" id="student_major-div" style="margin: 0 auto 15px auto; width: 450px;"><label class="layui-form-label">专业</label> <div class="layui-input-block"><input type="text" name="student_major" lay-filter="student_major" id="student_major" autocomplete="off" placeholder="请输入专业" class="layui-input"></div></div>




        <div class="layui-form-item" id="student-name-div" style="margin: 0 auto 15px auto; width: 450px;">
            <label class="layui-form-label"></label>
            <div class="layui-input-block">
                <input type="text" name="student-name" lay-filter="student-name" id="student-name" autocomplete="off" placeholder="请输入学生姓名" class="layui-input">
            </div>
        </div>


    </form>

    <script src="layui/layui.js" charset="utf-8"></script>
    <script>
        //变量
        var SignUpURL = "";

        //form区
        layui.use(['form', 'jquery'], function () {
            var form = layui.form
                , $ = layui.jquery;
        });

        //upload区
        layui.use('upload', function () {
            var $ = layui.jquery
                , upload = layui.upload;

            //普通图片上传
            var uploadInst = upload.render({
                elem: '#head-get'
                , url: './img'
                , before: function (obj) {
                    //预读本地文件示例，不支持ie8
                    obj.preview(function (index, file, result) {
                        $('#head-img').attr('src', result); //图片链接（base64）
                        $('#head-img').attr('width', '200px');
                        $('#head-img').attr('height', '200px');
                    });
                }
                , done: function (res) {
                    //如果上传失败
                    if (res.code > 0) {
                        return layer.msg('上传失败');
                    }
                    //上传成功
                }
                , error: function () {
                    //演示失败状态，并实现重传
                    var demoText = $('#head-p');
                    demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                    demoText.find('.demo-reload').on('click', function () {
                        uploadInst.upload();
                    });
                }
            });
        });
    </script>
</body>
</html>
